<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Reach Last Element</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-container">
    <h1>reach the last element</h1>
    <div class="input-block">
      <label class="input-block__label" for="">Enter comma separeted array elements:</label>
      <input class="input-block__input" type="text" placeholder="5,2,4,8,6,3,8,4...">
      <div class="input-block__button" >Check</div>
    </div>
    <div class="output-block">
      <p>Results:</p>
      <div class="output-block__array-text"></div>
      <div class="output-block__result-text"></div>
      <div class="output-block__path-text"></div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
